<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question 2</title>
  </head>
  <body>
    <input type="text" id="employeeName" placeholder="Employee Name" />
    <span id="nameError"></span>
    <br />

    <input type="text" id="employeeId" placeholder="Employee Id" />
    <span id="idError"></span>
    <br />

    <label for="employeeDepartment">Employee Department:</label>
    <select id="employeeDepartment">
      <option value="Select a department">Select a department</option>
      <option value="Engineering">Engineering</option>
      <option value="HR">HR</option>
      <option value="Sales">Sales</option>
    </select>
    <span id="departmentError"></span>
    <br />

    <input type="number" id="employeeSalary" placeholder="Employee Salary" />
    <span id="salaryError"></span>
    <br />

    <button id="addEmployeeButton">Add Employee</button>

    <table id="employeeTable">
      <caption>
        Employee Details
      </caption>
      <thead>
        <tr>
          <th>Name</th>
          <th>Employee ID</th>
          <th>department</th>
          <th>salary</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
