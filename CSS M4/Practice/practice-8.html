<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice 8</title>
    <style>
      * {
        margin: 0;
      }
      body {
        display: grid;
      }

      header {
        background-color: chartreuse;
        grid-area: header;
      }

      main {
        background-color: brown;
      }
      footer {
        background-color: rgb(0, 255, 221);
      }
    </style>
  </head>
  <body>
    <!-- Using CSS Grid Layout, create a layout with three sections: a header, content section, and footer. Assign each section to grid areas named 'header', 'content', and 'footer'. Style the layout to display properly on both desktop and mobile devices. Adjust the grid layout via media queries to ensure responsive design. -->

    <header>Header</header>
    <main id="main-content">Main Content</main>
    <footer>Footer</footer>
  </body>
</html>
